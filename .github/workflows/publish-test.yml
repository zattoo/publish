name: Test Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Test Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - uses: zattoo/publish@v2-testing
        with:
          github_token: ${{github.token}}
          sources: 'projects/*'
